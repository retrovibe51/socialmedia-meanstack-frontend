
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="pForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="pTitle"
        placeholder="Post Title">
      <mat-error *ngIf="pForm.get('pTitle').invalid">Please enter a title for the post!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && pForm.get('pImage').valid">
        <img [src]="imagePreview" [alt]="pForm.value.title">
      </div>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="pContent"
        placeholder="Post Content"></textarea>
      <mat-error *ngIf="pForm.get('pContent').invalid">Please enter some content for the post!</mat-error>
    </mat-form-field>
    <button mat-raised-button
     color="accent"
     type="submit">Save Post</button>
  </form>

</mat-card>
